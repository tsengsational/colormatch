<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Security-Policy" content="default-src *;
     img-src * 'self' data: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' *;
     style-src  'self' 'unsafe-inline' *">
    <title>Color Match!</title>
    <link href="app.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Montserrat" rel="stylesheet">
    <script src="https://use.fontawesome.com/18aa1c5f7b.js"></script>
  </head>
  <meta name="viewport" content="">
  <body>
    <div class="help hide">
      ?
    </div>
    <div class="title">
      <div class="text-center">
        <h1>Color Match!</h1>
        <p>Move your mouse to match the background color to the color of the target!</p>
        <p>(Click target for a new color)</p>
        <button class="close-btn">
          PLAY
        </button>
      </div>
    </div>
    <div class="target" >
      <i class="fa fa-dot-circle-o fa-5x" aria-hidden="true"></i>
    </div>
    <script src="app.js"></script>
  </body>
</html>
